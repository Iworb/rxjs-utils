<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenavService.opened = !sidenavService.opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span>@iworb/rxjs-utils demo</span>
</mat-toolbar>
<mat-drawer-container class="app-container">
  <mat-drawer [(opened)]="sidenavService.opened" [mode]="sidenavService.mode" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="route.path" routerLinkActive="active" *ngFor="let route of routes">{{ route.path }}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
